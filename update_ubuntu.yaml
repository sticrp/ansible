---
- name: Atualizar servidores Ubuntu
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: yes

  tasks:
    - name: Atualizar lista de pacotes
      apt:
        update_cache: yes

    - name: Atualizar todos os pacotes
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
        allow_unauthenticated: yes
        force_apt_get: yes
        force: yes
        install_recommends: yes

    - name: Remove dependencies that are no longer required and purge their configuration files
      apt:
        autoremove: yes
        purge: true 
        
        
