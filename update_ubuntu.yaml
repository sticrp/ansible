---
- name: Atualizar servidores Ubuntu
  hosts: all
  become: true
  become_user: ansible
  become_flags: '-s /bin/sh'
  gather_facts: yes

  tasks:

    - name: Atualizar todos os pacotes
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
        allow_unauthenticated: yes
        force_apt_get: yes
        install_recommends: yes   
        
